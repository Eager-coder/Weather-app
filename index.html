<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="left">
                <div class="text-wrapper">
                    <input type="text" id="city">
                    <div id="date"></div>
                </div>
                <div class="weather-container">
                    <div class="icon-container">
                        <img id="icon" src="" alt="">
                    </div>
                   
                    <div class="weather">
                        <div id="temp"></div>
                        <div id="desc"></div>
                    </div>
                </div>
            </div>
            <div class="right">
                <div class="details">
                    <div id="feels-like"></div>
                    <div id="humidity"></div>
                    <div id="wind"></div>
                </div>
            </div>
        </div>
    </main>
   <script src="app.js"></script>
</body>
</html>
